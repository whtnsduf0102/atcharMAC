<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">


<body id="page-top">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- 코드목록 Start -->
        <div class="card shadow mb-4">
            <form id="dataFrm" name="dataFrm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <!-- title Start -->
                        <div style="float: left;margin-top:-8px">
                            성분명관리
                        </div>
                        <!-- title End -->
                    </h6>
                </div>

                <!-- Search Start -->
                <div class="card-body">
                    <div class="card-body-deep-right">
                        <ul class="ul_box">
                            <li class="li_in_box">
                                코드 :
                                <input type="text" class="input_h_w_100" id="s_ingcd" name="s_ingcd" index="0" value="">
                            </li>
                            <li class="li_in_box">
                                분류 :
                                <input type="text" class="input_h_w_100" id="s_iclass" name="s_iclass" index="0" value="">
                            </li>
                            <li class="li_in_box">
                                성분명 :
                                <input type="text" class="input_h_w_100" id="s_ingnm" name="s_ingnm" index="0" value="">
                            </li>
                            <li class="li_in_box">
                                용량 :
                                <input type="text" class="input_h_w_100" id="s_capacity" name="s_capacity" index="0" value="">
                            </li>
                            <li class="li_in_box">
                                사용여부 :
                                <select class="input_h_w_100"  id="s_useYn" name="s_useYn">
                                    <option value="">==전체==</option>
                                    <option value="Y">사용</option>
                                    <option value="N">사용안함</option>
                                </select>
                            </li>
                            <li class="li_in_box" style="padding-left: 20px;">
                                <a id="searchBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-search fa-sm"></i>
                                            </span>
                                    <span class="text">검색</span>
                                </a>

                                <a id="excelBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-file-excel fa-sm"></i>
                                                </span>
                                    <span class="text">Excel</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Search End -->

                <!-- List Start -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered display nowrap" id="dataTable" width="100%" cellspacing="0"
                               style="font-size:12px;">
                            <colgroup>
                                <col width="20%">
                                <col width="20%">
                                <col width="20%">
                                <col width="10%">
                                <col width="10%">
                                <col width="10%">
                                <col width="10%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>분류</th>
                                <th>코드</th>
                                <th>성분명</th>
                                <th>용량</th>
                                <th>최종수정일</th>
                                <th>수정자</th>
                                <th>사용여부</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- List End -->

                <!-- View Start -->
                <div class="card-body">
                    <div class="card-body-button">
                        <ul class="ul_box">
                            <li class="li_in_box" id="creBtnView" style="padding: 2px;">
                                <a id="creBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                                    <span class="text">신규</span>
                                </a>
                            </li>

                            <li class="li_in_box" id="insBtnView" style="padding: 2px;">
                                <a id="insBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    <span class="text">등록</span>
                                </a>
                            </li>
                            <li class="li_in_box" id="udtBtnView" style="padding: 2px;">
                                <a id="udtBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    <span class="text">등록</span>
                                </a>
                            </li>
                            <li class="li_in_box" id="delBtnView" style="padding: 2px;">
                                <a id="delBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                    <span class="text">삭제</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body-deep-left">
                        <ul class="ul_box">
                            <li class="li_sp">
                                <ul class="ul_box">
                                    <li class="li_fl_box">
                                        *분류 :
                                    </li>
                                    <li class="li_in_box">
                                        <input class="input_h" type="text" id="iclass" name="iclass" />
                                        <span id="infoView" style="color: red">분류/코드/성분명이 고유정보 입니다. </span>
                                    </li>
                                </ul>
                            </li>
                            <li class="li_sp">
                                <ul class="ul_box">
                                    <li class="li_fl_box">
                                        *코드 :
                                    </li>
                                    <li class="li_in_box">
                                        <input class="input_h" type="text" id="ingcd" name="ingcd" />
                                    </li>
                                </ul>
                            </li>
                            <li class="li_sp">
                                <ul class="ul_box">
                                    <li class="li_fl_box">
                                        *성분명 :
                                    </li>
                                    <li class="li_in_box">
                                        <input class="input_h" type="text" id="ingnm" name="ingnm" maxlength="40" />
                                    </li>
                                </ul>
                            </li>
                            <li class="li_sp">
                                <ul class="ul_box">
                                    <li class="li_fl_box">
                                        *용량 :
                                    </li>
                                    <li class="li_in_box">
                                        <input class="input_h" type="text" id="capacity" name="capacity" maxlength="40" />
                                    </li>
                                </ul>
                            </li>
                            <li class="li_sp">
                                <ul class="ul_box">
                                    <li class="li_fl_box">
                                        사용유무 :
                                    </li>
                                    <li class="li_in_box">
                                        <select class="input_h"  id="useYn" name="useYn">
                                            <option value="Y">사용</option>
                                            <option value="N">사용안함</option>
                                        </select>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- View End -->

            </form>
        </div>
        <!-- 코드목록 end -->
    </div>

    <script th:src="@{/js/com/util.js}" type="text/javascript"></script>
    <script th:src="@{/js/page/basic/ingredient.js}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            Ingredient.init();
        });
    </script>



</th:block>
</body>
</html>
