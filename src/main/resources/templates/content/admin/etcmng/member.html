<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">


<body id="page-top">

<th:block layout:fragment="content">
    <div class="container-fluid">
        <!-- 코드목록 Start -->
        <div class="card shadow mb-4">
            <form id="dataFrm" name="dataFrm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <!-- title Start -->
                        <div style="float: left;margin-top:-8px">
                            사용자관리
                        </div>
                        <!-- title End -->
                    </h6>
                </div>

                <!-- Search Start -->
                <div class="card-body">
                    <div class="card-body-deep-right">
                        <ul class="ul_box">
                            <li class="li_in_box">
                                유저아이디 :
                                <input type="text" class="input_h_w_100" id="s_userId" name="s_userId" index="0" value="">
                            </li>
                            <li class="li_in_box">
                                사용자명 :
                                <input type="text" class="input_h_w_100" id="s_userNm" name="s_userNm" index="0" value="">
                            </li>
                            <li class="li_in_box">
                                사용자레벨 :
                                <select class="input_h_w_100"  id="s_level" name="s_level">
                                    <option value="1">일반사용자</option>
                                    <option value="2">상품등록자</option>
                                    <option value="9">관리자</option>
                                </select>
                            </li>
                            <li class="li_in_box">
                                사용여부 :
                                <select class="input_h_w_100"  id="s_useYn" name="s_useYn">
                                    <option value="">==전체==</option>
                                    <option value="Y">사용</option>
                                    <option value="N">사용안함</option>
                                </select>
                            </li>
                            <li class="li_in_box" style="padding-left: 20px;">
                                <a id="searchBtn" href="#"
                                   class="btn btn-primary btn-icon-split btn-sm">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-search fa-sm"></i>
                                            </span>
                                    <span class="text">검색</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Search End -->

                <ul class="ul_box">
                    <li style="width:60%;float: left;">
                        <!-- List Start -->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered display nowrap" id="dataTable" width="100%" cellspacing="0"
                                       style="font-size:12px;">
                                    <colgroup>
                                        <col width="30%">
                                        <col width="30%">
                                        <col width="20%">
                                        <col width="20%">
                                        <col width="0%">
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>아이디</th>
                                        <th>사용자명</th>
                                        <th>사용자레벨</th>
                                        <th>사용여부</th>
                                        <th>비밀번호</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- List End -->
                    </li>
                    <li style="width:40%;float: left;">
                        <!-- View Start -->
                        <div class="card-body">
                            <div class="card-body-button">
                                <ul class="ul_box">
                                    <li class="li_in_box" id="creBtnView" style="padding: 2px;">
                                        <a id="creBtn" href="#"
                                           class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                                            <span class="text">신규</span>
                                        </a>
                                    </li>

                                    <li class="li_in_box" id="insBtnView" style="padding: 2px;">
                                        <a id="insBtn" href="#"
                                           class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                            <span class="text">등록</span>
                                        </a>
                                    </li>
                                    <li class="li_in_box" id="udtBtnView" style="padding: 2px;">
                                        <a id="udtBtn" href="#"
                                           class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                            <span class="text">수정</span>
                                        </a>
                                    </li>
                                    <li class="li_in_box" id="delBtnView" style="padding: 2px;">
                                        <a id="delBtn" href="#"
                                           class="btn btn-primary btn-icon-split btn-sm">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                            <span class="text">삭제</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <div class="card-body-deep-left">
                                <ul class="ul_box">
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                *아이디 :
                                            </li>
                                            <li class="li_in_box">
                                                <input class="input_h" type="text" id="userId" name="userId" maxlength="20" />
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                *비밀번호 :
                                            </li>
                                            <li class="li_in_box">
                                                <input class="input_h" type="text" id="newPwd" name="newPwd" maxlength="20" />
                                                <input class="input_h" type="hidden" id="pwd" name="pwd" />
                                                <br><span id="newPwdInfo" style="color: red"></span>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                *사용자명 :
                                            </li>
                                            <li class="li_in_box">
                                                <input class="input_h" type="text" id="userNm" name="userNm" maxlength="40" />
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                연락처 :
                                            </li>
                                            <li class="li_in_box">
                                                <input class="input_h" type="text" id="phone" name="phone" maxlength="20" />
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                이메일 :
                                            </li>
                                            <li class="li_in_box">
                                                <input class="input_h" type="text" id="email" name="email" maxlength="50" />
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                가입동기 :
                                            </li>
                                            <li class="li_in_box">
                                                <input class="input_h" type="text" id="regroot" name="regroot" maxlength="50" />
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                메모 :
                                            </li>
                                            <li class="li_in_box">
                                                <input class="input_h" type="text" id="memo" name="memo" maxlength="50" />
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                *사용자레벨 :
                                            </li>
                                            <li class="li_in_box">
                                                <select class="input_h"  id="level" name="level">
                                                    <option value="1">일반사용자</option>
                                                    <option value="2">상품등록자</option>
                                                    <option value="9">관리자</option>
                                                </select>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="li_sp">
                                        <ul class="ul_box">
                                            <li class="li_fl_box">
                                                사용유무 :
                                            </li>
                                            <li class="li_in_box">
                                                <select class="input_h"  id="useYn" name="useYn">
                                                    <option value="Y">사용</option>
                                                    <option value="N">사용안함</option>
                                                </select>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- View End -->
                    </li>
                </ul>
            </form>
        </div>
        <!-- 코드목록 end -->
    </div>

    <script th:src="@{/js/com/util.js}" type="text/javascript"></script>
    <script th:src="@{/js/page/etcmng/member.js}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            Member.init();
        });
    </script>



</th:block>
</body>
</html>
